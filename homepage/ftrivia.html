<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>

    <body>
        <div class="header">
            Frankie Trivia!
        </div>

        <h2>Do you think you know me? Let's play some trivia!</h2>

        <div id="question">
            <h3>What year was I born?</h3>
            <div class="buttons">
                <button class="incorrect" onclick="button(event, this)">1999</button>
                <button class="incorrect" onclick="button(event, this)">2000</button>
                <button class="incorrect" onclick="button(event, this)">2001</button>
                <button class="correct" onclick="button(event, this)">2002</button>
            </div>
            <div class="buttonAnswer"></div>
        </div>

        <div id="question">
            <h3>What is my favorite color?</h3>
            <div class="buttons">
                <button class="incorrect" onclick="button(event, this)">Red</button>
                <button class="incorrect" onclick="button(event, this)">Blue</button>
                <button class="correct" onclick="button(event, this)">Green</button>
                <button class="incorrect" onclick="button(event, this)">Yellow</button>
            </div>
            <div class="buttonAnswer"></div>
        </div>

        <div id="question">
            <h3>What's my favorite food?</h3>
            <div class="buttons">
                <button class="correct" onclick="button(event, this)">Indian</button>
                <button class="incorrect" onclick="button(event, this)">Italian</button>
                <button class="incorrect" onclick="button(event, this)">Thai</button>
                <button class="incorrect" onclick="button(event, this)">Mexican</button>
            </div>
            <div class="buttonAnswer"></div>
        </div>

        <div id="question">
            <h3>Who's my least favorite singer?</h3>
            <div class="buttons">
                <button class="incorrect" onclick="button(event, this)">Drake</button>
                <button class="correct" onclick="button(event, this)">The Weeknd</button>
                <button class="incorrect" onclick="button(event, this)">Jay Z</button>
                <button class="incorrect" onclick="button(event, this)">Justin Timberlake</button>
            </div>
            <div class="buttonAnswer"></div>
        </div>

        <script>
            function button(event, clickedButton) {
                // Find the parent question container
                let questionDiv = clickedButton.closest('#question');

                // Reset all button colors for this question
                let buttons = questionDiv.querySelectorAll('button');
                buttons.forEach(function(button) {
                    button.style.backgroundColor = '';
                });

                // Handle feedback for the clicked button
                if (clickedButton.classList.contains('incorrect')) {
                    clickedButton.style.backgroundColor = "#FF6961"; // Incorrect: Red
                    questionDiv.querySelector('.buttonAnswer').textContent = "Incorrect";
                } else if (clickedButton.classList.contains('correct')) {
                    clickedButton.style.backgroundColor = "#90EE90"; // Correct: Green
                    questionDiv.querySelector('.buttonAnswer').textContent = "Correct!";
                }
            }
        </script>

    </body>

</html>
